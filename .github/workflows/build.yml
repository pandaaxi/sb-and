name: Build Android App

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out the repository code
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Set up JDK 17
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # Step 3: Set up Android SDK and NDK
      - name: Set up Android SDK
        uses: android-actions/setup-android@v3
        with:
          # Specify the NDK version your project requires
          ndk-version: '28.0.13004108'

      # Step 4: Grant execute permission for gradlew
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # Step 5: Build the app with Gradle
      - name: Build with Gradle
        run: ./gradlew build

      # Step 6: (Optional) Run tests
      - name: Run tests
        run: ./gradlew test

      # Step 7: (Optional) Upload the APK as an artifact
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-apk
          path: app/build/outputs/apk/debug/app-debug.apk